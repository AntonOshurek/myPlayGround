<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>avatar</title>
    <link rel="stylesheet" href="css/style.min.css">
</head>
<body class="body">
  <header class="header">
    <h1 class="header__title">Name Avatar :)</h1>
  </header>
  <main class="main">
    <form class="form">
      <div class="form__avatar"></div>
      <label class="form__label">
        Set name
        <input class="form__input" type="text">
      </label>
      <select class="form__select" name="avatar-lib" id="">
        <option value="big-ears-neutral" selected >big-ears-neutral</option>
        <option value="avatars-identicon-sprites">avatars-identicon-sprites</option>
        <option value="adventurer">adventurer</option>
        <option value="avatars-avataaars-sprites">avatars-avataaars-sprites</option>
        <option value="big-ears">big-ears</option>
        <option value="big-smile">big-smile</option>
        <option value="avatars-bottts-sprites">avatars-bottts-sprites</option>
        <option value="croodles">croodles</option>
        <option value="croodles-neutral">croodles-neutral</option>
        <option value="micah">micah</option>
        <option value="miniavs">miniavs</option>
        <option value="open-peeps">open-peeps</option>
        <option value="personas">personas</option>
        <option value="pixel-art">pixel-art</option>
        <option value="pixel-art-neutral">pixel-art-neutral</option>
      </select>
    </form>
  </main>
  <footer class="footer">

  </footer>

  <script src="js/bundle.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Unicorn project slider demo</title>

	<link rel="stylesheet" href="index.css">
</head>
<body class="body">

	<div class="project-slider">

		<ul class="project-slider__slides">

			<li class="project-slider__slide" data-slide-name="1">
				<picture>
					<source srcset="../img/domy-blizniaki_1.webp" type="image/webp">
					<img class="project-slider__image" src="../img/domy-blizniaki_1.jpg" alt="Project image title">
				</picture>
			</li>

			<li class="project-slider__slide" data-slide-name="2">
				<picture>
					<source srcset="../img/domy-blizniaki_2.webp" type="image/webp">
					<img class="project-slider__image" src="../img/domy-blizniaki_2.jpg" alt="Project image title">
				</picture>
			</li>

			<li class="project-slider__slide" data-slide-name="3">
				<picture>
					<source srcset="../img/domy-blizniaki_3.webp" type="image/webp">
					<img class="project-slider__image" src="../img/domy-blizniaki_3.jpg" alt="Project image title">
				</picture>
			</li>

			<li class="project-slider__slide" data-slide-name="4">
				<picture>
					<source srcset="../img/domy-blizniaki_4.webp" type="image/webp">
					<img class="project-slider__image" src="../img/domy-blizniaki_4.jpg" alt="Project image title">
				</picture>
			</li>

		</ul>

		<div class="project-slider__thumbnails">
			<ul class="project-slider__thumbnails-list">

				<li class="project-slider__thumbnails-item">
					<button class="project-slider__thumbnails-button" data-slide-name="1">
						<span class="visually-hidden">pokazać wybrane zdjęcie</span>
						<picture>
							<source srcset="../img/domy-blizniaki_1.webp" type="image/webp">
							<img class="project-slider__thumbnails-preview" aria-hidden="true" src="../img/domy-blizniaki_1.jpg" alt="">
						</picture>
					</button>
				</li>

				<li class="project-slider__thumbnails-item">
					<button class="project-slider__thumbnails-button" data-slide-name="2">
						<span class="visually-hidden">pokazać wybrane zdjęcie</span>
						<picture>
							<source srcset="../img/domy-blizniaki_2.webp" type="image/webp">
							<img class="project-slider__thumbnails-preview" aria-hidden="true" src="../img/domy-blizniaki_2.jpg" alt="">
						</picture>
					</button>
				</li>

				<li class="project-slider__thumbnails-item">
					<button class="project-slider__thumbnails-button" data-slide-name="3">
						<span class="visually-hidden">pokazać wybrane zdjęcie</span>
						<picture>
							<source srcset="../img/domy-blizniaki_3.webp" type="image/webp">
							<img class="project-slider__thumbnails-preview" aria-hidden="true" src=".../img/domy-blizniaki_3.jpg" alt="">
						</picture>
					</button>
				</li>

				<li class="project-slider__thumbnails-item">
					<button class="project-slider__thumbnails-button" data-slide-name="4">
						<span class="visually-hidden">pokazać wybrane zdjęcie</span>
						<picture>
							<source srcset="../img/domy-blizniaki_4.webp" type="image/webp">
							<img class="project-slider__thumbnails-preview" aria-hidden="true" src="../img/domy-blizniaki_4.jpg" alt="">
						</picture>
					</button>
				</li>

			</ul>
		</div>

	</div>

	<script src="./index.js"></script>
</body>
</html>
